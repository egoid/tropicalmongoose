<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forum</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
</head>
<body>
  <div class='container'>
  <h1> - Tropical Mongoose Forum - </h1>
  <p id='afterlogin' style='opacity:0'> Welcome sudo master adam ! </p>
  <div id='post' style='opacity:0'>

    <textarea id='message' placeholder='type your message here...'></textarea>
    <input id='submitpost' type='submit'>
  
  </div>

  <div class='login'>
    <p>
      <input id='loginuser' type='text'> Username
      <input id='loginpass' type='password'> Password
      <input id='login' type='submit'> Login
    <p>
      Register New User
      <input id='newuser' type='text'> New Username
      <input id='newpw' type='password'> Password
      <input id='register' type='submit'> Register
  </div>
    <p>
      <div id='forumbody'>
        <div class="panel panel-default">
          <!-- Default panel contents -->
          <div class="panel-heading"> Forum Head </div>

          <!-- Table -->
          <table id="table">
            <tr id='append'>
              <ul id='incoming'> 
                posted by master admin sudo adam
                  <li>
                    <p id='incomingmsg'> 
                      Topic: Mangos vs Mongoose
                    </p>
                  </li>
              </ul>
        </div>
      </div> 

  </div>
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src='main.js'></script>
</body>
</html>
